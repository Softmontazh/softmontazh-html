<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификаты</title>
    <link rel="stylesheet" href="source/styles/mycss.css">
    <style>
        .certificates-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .certificates-title {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        .certificates-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .certificate-item {
            width: 420px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
            padding: 16px;
            text-align: center;
        }
        .certificate-img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .certificate-caption {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="certificates-container">
        <div class="certificates-title">Сертификаты</div>
        <div class="certificates-list">
            <div class="certificate-item">
                <img src="source/images/CIS CCTV PoP.png" alt="CIS SMB CCTV Solution" class="certificate-img">
                <div class="certificate-caption">
                    Сертификат CIS SMB CCTV Solution<br>
                    (Видеонаблюдение для малого и среднего бизнеса, СНГ)<br>
                    действителен до 17.08.2027
                </div>
            </div>
            <div class="certificate-item">
                <img src="source/images/CIS Office PoP.png" alt="CIS SMB Office Solution" class="certificate-img">
                <div class="certificate-caption">
                    Сертификат CIS SMB Office Solution<br>
                    (Офисные IT-решения для малого и среднего бизнеса, СНГ)<br>
                    действителен до 17.08.2027
                </div>
            </div>
        </div>
    </div>
</body>
</html>
